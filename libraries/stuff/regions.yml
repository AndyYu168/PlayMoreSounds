#####################################################################################################
# PerRegionSounds:
#
#RedProtect: = Name of the region plugin.
#  example: = Name of the region.
#    Enter: = When a player enter on region.
#      Cancellable: true
#      Enabled: true = If false, you will cancel the default sound set on sounds.yml from playing.
#      Sounds:              To see more information, go to Sounds.yml
#        '0':
#          Options:
#            IgnoreToggle: false
#            Location: DEFAULT
#            PermissionListen: ''
#            PermissionRequired: ''
#            SoundPosition:
#              Up: 0
#              Down: 0
#              Front: 0
#              Back: 0
#              Right: 0
#              Left: 0
#            Radius:
#              Range: 0.0
#          Pitch: 1
#          Sound: ENTITY_WITHER_SPAWN
#          Volume: 10
#    Leave: = When a player exit the region.
#      Cancellable: true
#      Enabled: true = If false, you will cancel the default sound set on sounds.yml from playing.
#      Sounds:              To see more information, go to Sounds.yml
#        '0':
#          Options:
#            IgnoreToggle: false
#            Location: DEFAULT
#            PermissionListen: ''
#            PermissionRequired: ''
#            SoundPosition:
#              Up: 0
#              Down: 0
#              Front: 0
#              Back: 0
#              Right: 0
#              Left: 0
#            Radius:
#              Range: 0.0
#          Pitch: 1
#          Sound: ENTITY_WITHER_SPAWN
#          Volume: 10
#
#  If you set 'Enabled' to false, the region that the player entered/exited will not play any
#sounds.
#
#  Plugins - [PlayMoreSounds, RedProtect]
